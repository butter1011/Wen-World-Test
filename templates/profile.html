<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Leaderboard</title>
    <style>
        @font-face {
            font-family: 'Avenir';
            src: url('https://fonts.cdnfonts.com/s/49041/AvenirNextLTPro-Bold.woff') format('woff');
            font-weight: bold;
            font-style: normal;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            background-color: black;
            font-family: 'Avenir', sans-serif;
            font-weight: bold;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100%;
            overflow: hidden;
        }

        .leaderboard-container {
            width: 100%;
            max-width: 400px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            text-align: center;
            padding: 20px;
            color: white;
            margin-top: 10px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .leaderboard-header {
            width: 100%;
            max-width: 400px;
            background-color: #00FFCF;
            color: black;
            padding: 10px 0;
            font-size: 5vh;
            font-weight: bold;
            border-radius: 0 0 10px 10px;
            position: fixed;
            top: 0;
            z-index: 1000;
            text-align: center;
        }

        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
            margin-top: 70px;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4vh;
            color: white;
            margin-bottom: 10px;
            position: relative;
            border: 3px solid #00FFCF;
            /* Added border to make profile picture stand out */
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .profile-pic input {
            display: none;
        }

        .profile-pic label {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: #00FFCF;
            border-radius: 50%;
            padding: 5px;
            cursor: pointer;
        }

        .nickname {
            font-size: 3vh;
            /* Increased font size for nickname */
            margin-bottom: 10px;
        }

        .nickname input {
            font-size: 3vh;
            /* Increased font size for nickname input */
            padding: 5px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            text-align: center;
            background-color: #333;
            color: #fff;
            display: none;
        }

        .tridend-amount {
            font-size: 5vh;
            /* Increased font size for points */
            margin-bottom: 5px;
            color: #00FFCF;
            font-weight: bold;
        }

        .top-score {
            font-size: 3vh;
            /* Increased font size for top score */
            margin-bottom: 10px;
            color: white;
        }

        .checkin-count {
            font-size: 3vh;
            /* Increased font size for check-ins */
            margin-bottom: 10px;
            color: white;
        }

        .daily-checkin {
            margin-top: 10px;
            position: relative;
        }

        .daily-checkin button {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 2.5vh;
            background-color: #00FFCF;
            color: black;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Footer */
        .footer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 5px 0;
            border-top: 1px solid #333;
            width: 100%;
            background-color: black;
            height: 50px;
            position: fixed;
            bottom: 10px;
            border-radius: 15px;
            border-radius: 50px 50px 0px 0px;
            opacity: 0px;
            background: linear-gradient(360deg, #000000 0%, #2A3A37 100%);
            box-shadow: 0px -4px 4px 0px #00FFCF;
        }

        .footer .footer-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 2vh;
            color: #aaa;
            cursor: pointer;
            padding: 2px 0;
            flex: 1;
        }

        .footer .footer-item .icon {
            font-size: 3vh;
            margin-bottom: 2px;
        }

        .footer .footer-item.active {
            color: #fff;
        }

        .timer {
            color: #FFF;
            font-size: 2vh;
            margin-left: 10px;
        }

        .farming-circle {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            animation: sparkle 1.5s infinite;
        }

        .button-container {
            position: relative;
            gap: 20px;
            display: grid;
            width: 100%;
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 2.5vh;
            background: linear-gradient(135deg, #FF0092, #00FFCF);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        @keyframes sparkle {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            max-width: 90%;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }

        .modal-content img {
            width: 50px;
            height: 50px;
        }

        .modal-content h2 {
            margin: 20px 0;
            color: white;
            font-size: 4vh;
        }

        .modal-content p {
            color: #ccc;
            font-size: 2.5vh;
        }

        .modal-content .rewards {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .modal-content .rewards .reward {
            background: #333;
            border-radius: 10px;
            padding: 10px;
            margin: 5px;
            width: 70px;
            text-align: center;
            color: white;
            font-size: 2vh;
        }

        .modal-content .rewards .reward.current {
            border: 2px solid #00FFCF;
        }

        .modal-content button {
            background: linear-gradient(135deg, #FF0092, #00FFCF);
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 2.5vh;
        }

        .modal-content button:hover {
            background: linear-gradient(135deg, #00FFCF, #FF0092);
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 3vh;
            color: white;
            cursor: pointer;
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
    <div class="leaderboard-header">
        My Profile
    </div>
    <div class="leaderboard-container">
        <div class="profile-section">
            <div class="profile-pic">
                <img id="profile-img"
                    src="https://www.dropbox.com/scl/fi/vst3f1284optolu377rk6/Add-a-subheading-5.svg?rlkey=4vvnqmxq8qjcxw29rpv9uydv2&raw=1"
                    alt="Profile Picture">
                <input type="file" id="upload-img" accept="image/*">
                <label for="upload-img">üì∑</label>
            </div>
            <div class="nickname">
                <span id="nickname-display">- - -</span>
                <input type="text" id="nickname-input" value="Player Name" style="display: none;">
            </div>
            <div class="tridend-amount" id="tridend-amount">0</div>
            <div class="top-score" id="top-score">Today's Top Score: 0</div>
            <div class="checkin-count" id="checkin-count">Check-ins: 0</div>
            <div class="button-container">
                <button class="button" id="farming-btn" onclick="">-- : -- : --</button>
                <button class="button" onclick="showModal()">Check-in</button>
            </div>
        </div>
    </div>
    <div class="footer" id="footer">
        <div class="footer-item active" onclick="navigateToHome()">
            <div class="icon">üåç</div>
            <div>PLAY</div>
        </div>
        <div class="footer-item" onclick="navigateTo('tasks')">
            <div class="icon">üí∞</div>
            <div>EARN</div>
        </div>
        <div class="footer-item" onclick="navigateTo('leaderboard')">
            <div class="icon">ü•á</div>
            <div>RANK</div>
        </div>
        <div class="footer-item" onclick="navigateTo('profile')">
            <div class="icon">üë§</div>
            <div>PROFILE</div>
        </div>
    </div>

    <div class="modal" id="daily-checkin-modal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeModal()">‚úñ</button>
            <span>Daily Check-in</span>
            <h2>Daily Reward</h2>
            <p>Accrue coins for logging into the game daily without skipping</p>
            <div class="rewards">
                <div class="reward current">Day 1<br>100</div>
                <div class="reward">Day 2<br>200</div>
                <div class="reward">Day 3<br>400</div>
                <div class="reward">Day 4<br>800</div>
                <div class="reward">Day 5<br>1600</div>
                <div class="reward">Day 6<br>3200</div>
                <div class="reward">Day 7+<br>5000</div>
            </div>
            <button onclick="dailyClaim()" id="daily_claim">Claim</button>
        </div>
    </div>
    <script>
        async function init() {
            const scoreElement = document.getElementById("top-score");
            const checkinCountElement = document.getElementById("checkin-count");
            const highScoreElement = document.getElementById("tridend-amount");
            const nicknameDisplayElement = document.getElementById("nickname-display");
            const nicknameInputELement = document.getElementById("nickname-input");
            const user = window.Telegram.WebApp.initDataUnsafe.user;
            const user_id = user.id;

            await fetch('https://wen-world-test.onrender.com/api/v1/getUserInfo', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 'user_id': user_id })
            })
                .then(response => response.json())
                .then((data) => {
                    scoreElement.innerHTML = `Today's Top Score: ${data.data.total_score}`;
                    checkinCountElement.innerHTML = `Check-ins: ${data.data.dailyCheckin}`;
                    highScoreElement.innerHTML = data.data.high_score;
                    nicknameDisplayElement.innerHTML = data.data.user_name;
                    nicknameInputELement.value = data.data.user_name;
                })
                .catch((error) => {
                    console.error('Error:', error);
                });

            // startfarming button init
            const currentTime = await getCurrentTime();
            const lastTime = await getfarmingTime();
            const farmingDuration = currentTime - lastTime;

            if (lastTime === 0) {
                document.getElementById('farming-btn').innerHTML = `Start Farming`;
                document.getElementById('farming-btn').onclick = startFarming;
            }

            else {
                if (farmingDuration > 6 * 1000 * 3600) {
                    document.getElementById('farming-btn').innerHTML = `Claim Point <span class="farming-circle"></span><span id="claim-point" class="timer">1000</span>`;
                    document.getElementById('farming-btn').onclick = claimPoints;
                } else {
                    document.getElementById('farming-btn').innerHTML = `‚åõFarming <span id="farming-timer" class="timer">-- : -- : --</span> <span id="claim-point" class="timer"></span>`;
                    document.getElementById('farming-btn').onclick = "";

                    if (6 * 1000 * 3600 - farmingDuration > 0)
                        startFarmingTimer(6 * 1000 * 3600 - farmingDuration);
                    else {
                        document.getElementById('farming-btn').innerHTML = `Claim Point <span class="farming-circle"></span><span id="claim-point" class="timer">1000</span>`;
                        document.getElementById('farming-btn').onclick = claimPoints;
                    }
                }
            }

            if (storedNickname) {
                document.getElementById('nickname-display').textContent = storedNickname;
                document.getElementById('nickname-input').value = storedNickname;
            }
            updateCheckinCount(checkinCount);
            dailyCheckIn();
        }

        document.addEventListener('DOMContentLoaded', async (event) => {
            init();
        });

        const dailyLoginRewards = [100, 200, 400, 800, 1600, 3200, 5000];
        const farmingDuration = 6 * 60 * 60 * 1000;

        function navigateTo(page) {
            window.location.href = `/${page}`;
        }

        function navigateToHome() {
            window.location.href = '/';
        }
        async function startFarming() {
            await setFarmingTime();
            document.getElementById('farming-btn').innerHTML = `‚åõFarming <span id="farming-timer" class="timer">-- : -- : --</span> <span id="claim-point" class="timer"></span>`;
            document.getElementById('farming-btn').onclick = "";
            startFarmingTimer(6 * 60 * 60 * 1000);
        }

        async function claimPoints() {
            const user = window.Telegram.WebApp.initDataUnsafe.user;
            const user_id = user.id;
            document.getElementById('farming-btn').innerHTML = `Farming`;
            document.getElementById('farming-btn').onclick = startFarming;

            await fetch('https://wen-world-test.onrender.com/api/v2/farmingClaim', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 'user_id': user_id })
            })
                .then(response => response.json())
                .catch((error) => {
                    console.error('Error:', error);
                });
        }

        async function setFarmingTime() {
            const user = window.Telegram.WebApp.initDataUnsafe.user;
            const user_id = user.id;
            const response = await fetch(`https://wen-world-test.onrender.com/api/v2/farmingStart`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ user_id: user_id })
            });
            return response;
        }

        async function getCurrentTime() {
            const user = window.Telegram.WebApp.initDataUnsafe.user;
            const user_id = user.id;
            const response = await fetch(`https://wen-world-test.onrender.com/api/v1/currentTime?user_id=${user_id}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                },
            });
            const data = await response.json();
            return data.currentTime;
        }

        async function getfarmingTime() {
            const user = window.Telegram.WebApp.initDataUnsafe.user;
            const user_id = user.id;
            const response = await fetch(`https://wen-world-test.onrender.com/api/v1/farmingTime?user_id=${user_id}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                },
            });
            const data = await response.json();
            return data.farmingTime;
        }

        async function dailyCheckIn() {
            const user = window.Telegram.WebApp.initDataUnsafe.user;
            const user_id = user.id;
            const response = await fetch(`https://wen-world-test.onrender.com/api/v2/dailyCheckin`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ user_id: user_id })
            });

            const data = await response.json();
            const claimable = data.claimable;
            let checkinCount = data.dailyCheckin;
            if (checkinCount > 7) checkinCount = 7;

            const rewards_list = document.getElementsByClassName("reward");
            const claim_btn = document.getElementById("daily_claim");
            // delete the class
            for (let i = 0; i < rewards_list.length; i++) {
                rewards_list[i].classList.remove("current");
            }

            // add the class
            for (let i = 0; i < checkinCount; i++) {
                rewards_list[i].classList.add("current");
            }

            // disable the claimbutton
            if (claimable) {
                claim_btn.disabled = false;
                claim_btn.style.background = 'linear-gradient(135deg, #FF0092, #00FFCF)';
            } else {
                claim_btn.disabled = true;
                claim_btn.style.background = 'grey';
            }
        }

        async function dailyClaim() {
            const user = window.Telegram.WebApp.initDataUnsafe.user;

            const user_id = user.id;
            const response = await fetch(`https://wen-world-test.onrender.com/api/v2/dailyClaim`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ user_id: user_id })
            });

            await dailyCheckIn();
        }

        function updateCheckinCount(count) {
            document.getElementById('checkin-count').innerText = `Check-ins: ${count}`;
        }

        function showModal() {
            document.getElementById('daily-checkin-modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('daily-checkin-modal').style.display = 'none';
        }

        function startFarmingTimer(duration) {
            const timerElement = document.getElementById('farming-timer');
            const pointElement = document.getElementById('claim-point');
            let timeRemaining = duration;

            const timerInterval = setInterval(async () => {
                const hours = Math.floor(timeRemaining / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
                const elapsed = 1000 * 6 * 3600 - timeRemaining;

                let points = Math.min(1000, (elapsed / (1000 * 6 * 3600)) * 1000);

                pointElement.innerHTML = points.toFixed(1);
                timerElement.innerHTML = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    document.getElementById('farming-btn').innerHTML = `Claim Point <span class="farming-circle"></span><span id="claim-point" class="timer">1000</span>`;
                    document.getElementById('farming-btn').onclick = claimPoints;
                    timerElement.style.display = 'none';
                } else {
                    timeRemaining -= 1000;
                }
            }, 1000);
        }

        document.getElementById('upload-img').addEventListener('change', function () {
            const reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById('profile-img').src = e.target.result;
                localStorage.setItem('profileImage', e.target.result);
            }
            reader.readAsDataURL(this.files[0]);
        });

        document.getElementById('nickname-display').addEventListener('click', function () {
            document.getElementById('nickname-display').style.display = 'none';
            document.getElementById('nickname-input').style.display = 'inline-block';
            document.getElementById('nickname-input').focus();
        });

        document.getElementById('nickname-input').addEventListener('blur', async function () {
            const nickname = document.getElementById('nickname-input').value;
            document.getElementById('nickname-display').textContent = nickname;
            document.getElementById('nickname-display').style.display = 'inline-block';
            document.getElementById('nickname-input').style.display = 'none';
            await update_name(nickname);
        });

        document.getElementById('nickname-input').addEventListener('keypress', async function (e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                const nickname = document.getElementById('nickname-input').value;
                document.getElementById('nickname-display').textContent = nickname;
                document.getElementById('nickname-display').style.display = 'inline-block';
                document.getElementById('nickname-input').style.display = 'none';
                await update_name(nickname);
            }
        });

        async function update_name(username) {
            const user = window.Telegram.WebApp.initDataUnsafe.user;
            const user_id = user.id;
            const response = await fetch(`https://wen-world-test.onrender.com/api/v2/updateName`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ user_id: user_id, name: username}) 
            });

            init();
        }
    </script>
</body>

</html>
