<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triend Tasks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            padding-bottom: 70px; /* Extra space for the navbar */
            box-sizing: border-box;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 0;
        }
        .header .title {
            font-size: 24px;
            font-weight: bold;
        }
        .tasks {
            margin-top: 20px;
            overflow-y: auto;
            max-height: 400px; /* Adjust as needed to fit the screen */
        }
        .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 10px;
            border-bottom: 1px solid #333;
        }
        .task .task-info {
            display: flex;
            flex-direction: column;
        }
        .task .task-info .task-title {
            font-size: 18px;
            margin-bottom: 5px;
        }
        .task .task-info .task-points {
            font-size: 14px;
            color: #aaa;
        }
        .task .task-action button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .task .task-action button:hover {
            background-color: #0056b3;
        }
        .footer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            border-top: 1px solid #333;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #1a1a1a;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.5);
        }
        .footer .footer-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 12px;
            color: #aaa;
            cursor: pointer;
            padding: 5px 10px;
            transition: color 0.3s;
        }
        .footer .footer-item .icon {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .footer .footer-item.active {
            color: #fff;
        }
        .footer .footer-item:hover {
            color: #fff;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <span class="title">Triend Tasks</span>
    </div>
    <div class="tasks">
        <div class="task">
            <div class="task-info">
                <span class="task-title">Join Twitter</span>
                <span class="task-points">+ 100 BP</span>
            </div>
            <div class="task-action">
                <button onclick="joinTwitter()">Start</button>
            </div>
        </div>
        <div class="task">
            <div class="task-info">
                <span class="task-title">Join Instagram</span>
                <span class="task-points">+ 90 BP</span>
            </div>
            <div class="task-action">
                <button onclick="joinInstagram()">Start</button>
            </div>
        </div>
        <div class="task">
            <div class="task-info">
                <span class="task-title">Join Discord</span>
                <span class="task-points">+ 80 BP</span>
            </div>
            <div class="task-action">
                <button onclick="joinDiscord()">Start</button>
            </div>
        </div>
        <div class="task">
            <div class="task-info">
                <span class="task-title">Share Score of the Day</span>
                <span class="task-points">+ 70 BP</span>
            </div>
            <div class="task-action">
                <button onclick="shareScore()">Start</button>
            </div>
        </div>
        <div class="task">
            <div class="task-info">
                <span class="task-title">Read Litepaper</span>
                <span class="task-points">+ 60 BP</span>
            </div>
            <div class="task-action">
                <button onclick="readLitepaper()">Start</button>
            </div>
        </div>
        <div class="task">
            <div class="task-info">
                <span class="task-title">Check Out Widget</span>
                <span class="task-points">+ 50 BP</span>
            </div>
            <div class="task-action">
                <button onclick="checkWidget()">Start</button>
            </div>
        </div>
        <div class="task">
            <div class="task-info">
                <span class="task-title">Invite Friends</span>
                <span class="task-points">+ 120 BP</span>
            </div>
            <div class="task-action">
                <button onclick="inviteFriends()">Start</button>
            </div>
        </div>
    </div>
</div>
<div class="footer">
    <div class="footer-item active" onclick="window.location.href = '/'">
        <div class="icon">üåç</div>
        <div>Home</div>
    </div>
    <div class="footer-item" onclick="window.location.href = '/tasks'">
        <div class="icon">üìã</div>
        <div>Tasks</div>
    </div>
    <div class="footer-item" onclick="window.location.href = '/leaderboard'">
        <div class="icon">ü§ù</div>
        <div>Leaderboard</div>
    </div>
</div>

<script>
    function joinTwitter() {
        window.location.href = 'https://x.com/triendapp';
    }

    function joinInstagram() {
        window.location.href = 'https://www.instagram.com/triend.app/';
    }

    function joinDiscord() {
        window.location.href = 'https://discord.gg/XZPwtfZjWq';
    }

    function shareScore() {
        const score = getMostRecentGameScore();
        const message = `Check out my score of the day: ${score}! #TriendGame`;
        if (navigator.share) {
            navigator.share({
                title: 'Share Score of the Day',
                text: message,
                url: window.location.href
            }).then(() => {
                console.log('Thanks for sharing!');
            }).catch(console.error);
        } else {
            alert('Sharing not supported in this browser. Please copy the link and share manually.');
        }
    }

    function readLitepaper() {
        window.location.href = 'https://triend.gitbook.io/triend-docs-and-litepaper';
    }

    function checkWidget() {
        alert('Checking out the widget!');
    }

    function inviteFriends() {
        const referralLink = 'https://telegram.me/wenwenbot?start=referral_code';
        const message = `Invite 5 friends to join our Telegram bot using this link: ${referralLink}`;

        if (navigator.share) {
            navigator.share({
                title: 'Invite Friends',
                text: message,
                url: referralLink
            }).then(() => {
                console.log('Thanks for sharing!');
            }).catch(console.error);
        } else {
            prompt('Copy and share this link with your friends:', referralLink);
        }
    }

    function getMostRecentGameScore() {
        return 100;
    }
</script>
</body>
</html>
