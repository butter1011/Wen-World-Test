<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Leaderboard</title>
    <style>
        @font-face {
            font-family: 'Avenir';
            src: url('https://fonts.cdnfonts.com/s/49041/AvenirNextLTPro-Bold.woff') format('woff');
            font-weight: bold;
            font-style: normal;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            background-color: black;
            font-family: 'Avenir', sans-serif;
            font-weight: bold;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100%;
            overflow: hidden;
        }

        .leaderboard-container {
            width: 100%;
            max-width: 400px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            text-align: center;
            padding: 20px;
            color: white;
            margin-top: 10px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .leaderboard-header {
            width: 100%;
            max-width: 400px;
            background-color: #FFD700;
            color: black;
            padding: 10px 0;
            font-size: 5vh;
            font-weight: bold;
            border-radius: 0 0 10px 10px;
            position: fixed;
            top: 0;
            z-index: 1000;
            text-align: center;
        }

        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
            margin-top: 70px;
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4vh;
            color: white;
            margin-bottom: 10px;
            position: relative;
            border: 3px solid #FFD700;
            /* Added border to make profile picture stand out */
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .profile-pic input {
            display: none;
        }

        .profile-pic label {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: #00FFCF;
            border-radius: 50%;
            padding: 5px;
            cursor: pointer;
        }

        .nickname {
            font-size: 3vh;
            /* Increased font size for nickname */
            margin-bottom: 10px;
        }

        .nickname input {
            font-size: 3vh;
            /* Increased font size for nickname input */
            padding: 5px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            text-align: center;
            background-color: #333;
            color: #fff;
            display: none;
        }

        .tridend-amount {
            font-size: 5vh;
            /* Increased font size for points */
            margin-bottom: 5px;
            color: #00FFCF;
            font-weight: bold;
        }

        .top-score {
            font-size: 3vh;
            /* Increased font size for top score */
            margin-bottom: 10px;
            color: #FFD700;
        }

        .checkin-count {
            font-size: 3vh;
            /* Increased font size for check-ins */
            margin-bottom: 10px;
            color: #FFD700;
        }

        .daily-checkin {
            margin-top: 10px;
            position: relative;
        }

        .daily-checkin button {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 2.5vh;
            background-color: #00FFCF;
            color: black;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .game-stats {
            margin-top: 10px;
            font-size: 2.5vh;
            flex-grow: 1;
            overflow-y: auto;
        }

        .game-stats table {
            width: 100%;
            color: white;
            border-collapse: collapse;
        }

        .game-stats th,
        .game-stats td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        .game-stats th {
            background-color: #444;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            cursor: pointer;
        }

        .tab {
            flex: 1;
            padding: 10px;
            background-color: #444;
            border-radius: 10px 10px 0 0;
            font-size: 2.5vh;
            font-weight: bold;
            text-align: center;
        }

        .tab.active {
            background-color: #FFD700;
            color: black;
        }

        .tab-content {
            display: none;
            flex-grow: 1;
            overflow-y: auto;
        }

        .tab-content.active {
            display: block;
        }

        .footer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 5px 0;
            border-top: 1px solid #333;
            width: 100%;
            max-width: 400px;
            background-color: black;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.5);
            height: 50px;
            position: fixed;
            bottom: 10px;
            border-radius: 15px;
            margin: 0 10px;
        }

        .footer .footer-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 2vh;
            color: #aaa;
            cursor: pointer;
            padding: 2px 0;
            flex: 1;
        }

        .footer .footer-item .icon {
            font-size: 3vh;
            margin-bottom: 2px;
        }

        .footer .footer-item.active {
            color: #fff;
        }

        .timer {
            color: #FFF;
            margin-left: 10px;
        }

        .farming-circle {
            position: absolute;
            top: 3px;
            right: 3px;
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            animation: sparkle 1.5s infinite;
        }

        @keyframes sparkle {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.2);
                opacity: 0.7;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
    <div class="leaderboard-header">
        My Wen Scores
    </div>
    <div class="leaderboard-container">
        <div class="profile-section">
            <div class="profile-pic">
                <img id="profile-img"
                    src="https://www.dropbox.com/scl/fi/vst3f1284optolu377rk6/Add-a-subheading-5.svg?rlkey=4vvnqmxq8qjcxw29rpv9uydv2&raw=1"
                    alt="Profile Picture">
                <input type="file" id="upload-img" accept="image/*">
                <label for="upload-img">üì∑</label>
            </div>
            <div class="nickname">
                <span id="nickname-display">Player Name</span>
                <input type="text" id="nickname-input" value="Player Name" style="display: none;">
            </div>
            <div class="tridend-amount" id="tridend-amount">0</div>
            <div class="top-score" id="top-score">Today's Top Score: 0</div>
            <div class="checkin-count" id="checkin-count">Check-ins: 0</div>
            <div class="daily-checkin">
                <button id="farming-btn" onclick="startFarming()"
                    style="display: flex; align-items: center; vertical-align: middle;">
                    Farming
                </button>
            </div>
        </div>
        <div class="tabs">
            <div class="tab active" onclick="showTab('high-scores')">High Scores</div>
            <div class="tab" onclick="showTab('total-points')">Total Points</div>
        </div>
        <div class="game-stats">
            <div id="high-scores" class="tab-content active">
                <table>
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Player</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody id="high-scores-list">
                        <!-- High scores data will be appended here -->
                    </tbody>
                </table>
            </div>
            <div id="total-points" class="tab-content">
                <table>
                    <thead>
                        <tr>
                            <th>Rank</th>
                            <th>Player</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody id="total-points-list">
                        <!-- Total points data will be appended here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer-item" onclick="navigateToHome()">
            <div class="icon">üåç</div>
            <div>Wen</div>
        </div>
        <div class="footer-item" onclick="navigateTo('tasks')">
            <div class="icon">üìã</div>
            <div>Tasks</div>
        </div>
        <div class="footer-item active" onclick="navigateTo('leaderboard')">
            <div class="icon">ü§ù</div>
            <div>Leaderboard</div>
        </div>
    </div>
    <script>
        let farmingInterval;
        const dailyLoginRewards = [100, 200, 400, 800, 1600, 3200, 5000];
        // const farmingDuration = 6 * 60 * 60 * 1000;
        const farmingDuration = 6 * 1000;

        function navigateTo(page) {
            window.location.href = `/${page}`;
        }

        function navigateToHome() {
            window.location.href = '/';
        }

        function startFarming() {
            const now = new Date().getTime();
            const lastStart = localStorage.setItem('lastStart', now);
            if (lastStart && (now - lastStart) < farmingDuration) {
                return;
            } else {
                document.getElementById('farming-btn').innerHTML = `‚åõ<span id="farming-timer" class="timer">-- : -- : --</span>`;
                localStorage.setItem('lastStart', now);
                startFarmingTimer(farmingDuration);
                farmingInterval = setInterval(updatePoints, 1000);
            }
        }

        function updatePoints() {
            const lastStart = localStorage.getItem('lastStart');
            const now = new Date().getTime();
            const elapsed = now - lastStart;
            // const points = Math.min(1000, (elapsed / farmingDuration) * 1000);
            // localStorage.setItem('pendingPoints', points);
            // updateTotalPointsDisplay(points);
            if (elapsed >= farmingDuration) {
                clearInterval(farmingInterval);
                document.getElementById('farming-btn').innerHTML = `Farming <span class="farming-circle" id="farming-circle"></span>`
                document.getElementById('farming-btn').onclick = claimPoints;
            }
        }

        async function claimPoints() {
            const user = window.Telegram.WebApp.initDataUnsafe.user;
            localStorage.removeItem('lastStart');
            document.getElementById('farming-btn').innerHTML = `Farming`;
            document.getElementById('farming-btn').onclick = startFarming;

            fetch('https://wen-world-test.onrender.com/api/v2/farmingPoint', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: {
                    'user_name': user.username,
                    'user_id': user.id,
                    'point': 1000,
                }
            })
                .then(response => response.json())
                .catch((error) => {
                    console.error('Error:', error);
                });

            await initScore();
        }

        function dailyCheckIn() {
            const lastLogin = localStorage.getItem('lastLogin');
            const today = new Date().toLocaleDateString();
            let loginStreak = parseInt(localStorage.getItem('loginStreak')) || 0;
            let totalPoints = parseFloat(localStorage.getItem('totalPoints')) || 0;

            if (lastLogin !== today) {
                loginStreak = (lastLogin === new Date(new Date().setDate(new Date().getDate() - 1)).toLocaleDateString()) ? loginStreak + 1 : 1;
                const reward = dailyLoginRewards[Math.min(loginStreak - 1, dailyLoginRewards.length - 1)];
                totalPoints += reward;
                localStorage.setItem('totalPoints', totalPoints);
                localStorage.setItem('lastLogin', today);
                localStorage.setItem('loginStreak', loginStreak);
                updateTotalPointsDisplay(totalPoints);
                updateCheckinCount(loginStreak);
            }
        }

        function updateTotalPointsDisplay(points) {
            const totalPoints = parseFloat(localStorage.getItem('totalPoints')) || 0;
            const totalDisplayedPoints = Math.floor(totalPoints + points);
            // document.getElementById('tridend-amount').innerText = `${totalDisplayedPoints}`;
        }

        function updateCheckinCount(count) {
            document.getElementById('checkin-count').innerText = `Check-ins: ${count}`;
        }

        // get the all the score value
        function displayLeaderboard() {
            const highScorelist = document.getElementById('high-scores-list');
            const totalScorelist = document.getElementById('total-points-list');

            highScorelist.innerHTML = '';
            totalScorelist.innerHTML = '';

            fetch('https://wen-world-test.onrender.com/api/v1/highscore_data', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
                .then(response => response.json())
                .then(data => {
                    data.sort((a, b) => b.points - a.points).forEach((entry, index) => {
                        const highlistItem = document.createElement('tr');
                        highlistItem.innerHTML = `<td>${index + 1}</td><td>${entry.name}</td><td>${entry.points}</td>`;
                        highScorelist.appendChild(highlistItem);
                    });
                })
                .catch((error) => {
                    console.error('Error:', error);
                });

            fetch('https://wen-world-test.onrender.com/api/v1/totalscore_data', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
                .then(response => response.json())
                .then(data => {
                    data.sort((a, b) => b.points - a.points).forEach((entry, index) => {
                        const totallistItem = document.createElement('tr');
                        totallistItem.innerHTML = `<td>${index + 1}</td><td>${entry.name}</td><td>${entry.total}</td>`;
                        totalScorelist.appendChild(totallistItem);
                    });
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        }

        // init top score and total score
        const initScore = async () => {
            const user = window.Telegram.WebApp.initDataUnsafe.user;
            const totalPointsDiv = document.getElementById('tridend-amount');
            const top_scoreDiv = document.getElementById("top-score");
            const player_name = document.getElementById("nickname-display");
            const start_farming = document.getElementById("farming-btn");

            // Total Score
            await fetch(`https://wen-world-test.onrender.com/api/v1/totalscore_data?user_id=${user.id}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
                .then(response => response.json())
                .then(data => {
                    totalPointsDiv.innerText = `Total Points: ${data.total}`;
                    player_name.innerText = `${data.name}`;
                })
                .catch((error) => {
                    console.error(error);
                });

            // High Score
            await fetch(`https://wen-world-test.onrender.com/api/v1/highscore_data?user_id=${user.id}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
                .then(response => response.json())
                .then(data => {
                    top_scoreDiv.innerText = `Today's Top Score: ${data.points}`
                })
                .catch((error) => {
                    console.error(error);
                });
        }

        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');

            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`.tab[onclick="showTab('${tabId}')"]`).classList.add('active');
        }

        function startFarmingTimer(duration) {
            const timerElement = document.getElementById('farming-timer');
            // timerElement.style.display = 'block';
            let timeRemaining = duration;

            const timerInterval = setInterval(() => {
                const hours = Math.floor(timeRemaining / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);
                timerElement.innerHTML = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                if (timeRemaining <= 0) {
                    clearInterval(timerInterval);
                    timerElement.style.display = 'none';
                } else {
                    timeRemaining -= 1000;
                }
            }, 1000);
        }

        document.addEventListener('DOMContentLoaded', async function () {
            const storedImage = localStorage.getItem('profileImage');
            const storedNickname = localStorage.getItem('nickname');
            const totalPoints = parseFloat(localStorage.getItem('totalPoints')) || 0;
            const checkinCount = localStorage.getItem('checkinCount') || 0;
            const pendingPoints = parseFloat(localStorage.getItem('pendingPoints')) || 0;
            const lastStart = localStorage.getItem('lastStart');
            const lastLogin = localStorage.getItem('lastLogin');
            // Farming action
            if (lastStart && (new Date().getTime() - lastStart) < farmingDuration) {
                document.getElementById('farming-btn').onclick = "";
                document.getElementById('farming-btn').innerHTML = `‚åõ<span id="farming-timer" class="timer">-- : -- : --</span>`;
                const elapsed = new Date().getTime() - lastStart;
                startFarmingTimer(farmingDuration - elapsed);
                farmingInterval = setInterval(updatePoints, 1000);
            } else if (lastStart && (new Date().getTime() - lastStart) > farmingDuration) {
                document.getElementById('farming-btn').innerHTML = `Farming <span class="farming-circle" id="farming-circle"></span>`
                document.getElementById('farming-btn').onclick = claimPoints;
            }

            await displayLeaderboard();
            await initScore();

            const today = new Date().toLocaleDateString();
            if (storedImage) {
                document.getElementById('profile-img').src = storedImage;
            }
            if (storedNickname) {
                document.getElementById('nickname-display').textContent = storedNickname;
                document.getElementById('nickname-input').value = storedNickname;
            }
            // updateTotalPointsDisplay(pendingPoints);
            updateCheckinCount(checkinCount);
            dailyCheckIn();
        });

        document.getElementById('upload-img').addEventListener('change', function () {
            const reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById('profile-img').src = e.target.result;
                localStorage.setItem('profileImage', e.target.result);
            }
            reader.readAsDataURL(this.files[0]);
        });

        document.getElementById('nickname-display').addEventListener('click', function () {
            document.getElementById('nickname-display').style.display = 'none';
            document.getElementById('nickname-input').style.display = 'inline-block';
            document.getElementById('nickname-input').focus();
        });

        document.getElementById('nickname-input').addEventListener('blur', function () {
            const nickname = document.getElementById('nickname-input').value;
            document.getElementById('nickname-display').textContent = nickname;
            document.getElementById('nickname-display').style.display = 'inline-block';
            document.getElementById('nickname-input').style.display = 'none';
            localStorage.setItem('nickname', nickname);
        });

        document.getElementById('nickname-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                const nickname = document.getElementById('nickname-input').value;
                document.getElementById('nickname-display').textContent = nickname;
                document.getElementById('nickname-display').style.display = 'inline-block';
                document.getElementById('nickname-input').style.display = 'none';
                localStorage.setItem('nickname', nickname);
            }
        });
    </script>
</body>

</html>
