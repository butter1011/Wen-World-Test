<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Leaderboard</title>
    <style>
        @font-face {
            font-family: 'Avenir';
            src: url('https://fonts.cdnfonts.com/s/49041/AvenirNextLTPro-Bold.woff') format('woff');
            font-weight: bold;
            font-style: normal;
        }

        body,
        html {
            margin: 0;
            padding: 0;
            background-color: black;
            font-family: 'Avenir', sans-serif;
            font-weight: bold;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100%;
            overflow: hidden;
        }

        .leaderboard-container {
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
            text-align: center;
            padding: 20px;
            color: white;
            margin-top: 10px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .leaderboard-header {
            width: 100%;
            background-color: #FFD700;
            color: black;
            padding: 10px 0;
            font-size: 5vh;
            font-weight: bold;
            border-radius: 0 0 10px 10px;
            position: fixed;
            top: 0;
            z-index: 1000;
            text-align: center;
        }

        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
            margin-top: 70px;
            /* Adjust to push content below the header */
        }

        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: #444;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3vh;
            color: white;
            margin-bottom: 10px;
            position: relative;
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .profile-pic input {
            display: none;
        }

        .profile-pic label {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: #00FFCF;
            border-radius: 50%;
            padding: 5px;
            cursor: pointer;
        }

        .nickname {
            font-size: 2.5vh;
            margin-bottom: 10px;
        }

        .nickname input {
            font-size: 2.5vh;
            padding: 5px;
            margin-left: 10px;
            border: none;
            border-radius: 5px;
            text-align: center;
            background-color: #333;
            color: #fff;
            display: none;
        }

        .tridend-amount {
            font-size: 2.5vh;
            margin-bottom: 5px;
            color: #00FFCF;
        }

        .top-score {
            font-size: 2.5vh;
            margin-bottom: 10px;
            color: #FFD700;
        }

        .checkin-count {
            font-size: 2.5vh;
            margin-bottom: 10px;
            color: #FFD700;
        }

        .daily-checkin {
            margin-top: 10px;
        }

        .daily-checkin button {
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 2.5vh;
            background-color: #00FFCF;
            color: black;
        }

        .game-stats {
            margin-top: 10px;
            font-size: 2.5vh;
            flex-grow: 1;
            overflow-y: auto;
        }

        .game-stats table {
            width: 100%;
            color: white;
            border-collapse: collapse;
        }

        .game-stats th,
        .game-stats td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        .game-stats th {
            background-color: #444;
        }

        .footer {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 5px 0;
            border-top: 1px solid #333;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: black;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.5);
            height: 50px;
            z-index: 1000;
            border-radius: 10px 10px 0 0;
        }

        .footer .footer-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 2vh;
            color: #aaa;
            cursor: pointer;
            padding: 2px 0;
            flex: 1;
        }

        .footer .footer-item .icon {
            font-size: 3vh;
            margin-bottom: 2px;
        }

        .footer .footer-item.active {
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="leaderboard-header">
        My Wen Scores
    </div>
    <div class="leaderboard-container">
        <div class="profile-section">
            <div class="profile-pic">
                <img id="profile-img"
                    src="https://www.dropbox.com/scl/fi/vst3f1284optolu377rk6/Add-a-subheading-5.svg?rlkey=4vvnqmxq8qjcxw29rpv9uydv2&raw=1"
                    alt="Profile Picture">
                <input type="file" id="upload-img" accept="image/*">
                <label for="upload-img">üì∑</label>
            </div>
            <div class="nickname">
                <span id="nickname-display">Player Name</span>
                <input type="text" id="nickname-input" value="Player Name" style="display: none;">
            </div>
            <div class="tridend-amount" id="tridend-amount">Total Points: 0</div>
            <div class="top-score" id="top-score">Today's Top Score: 0</div>
            <div class="checkin-count" id="checkin-count">Check-ins: 0</div>
            <div class="daily-checkin">
                <button id="farming-btn" onclick="startFarming()">Start Farming</button>
            </div>
        </div>
        <div class="game-stats">
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Player</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-list">
                    <!-- Leaderboard data will be appended here -->
                </tbody>
            </table>
        </div>
    </div>
    <div class="footer">
        <div class="footer-item" onclick="navigateToHome()">
            <div class="icon">üåç</div>
            <div>Wen</div>
        </div>
        <div class="footer-item" onclick="navigateTo('tasks')">
            <div class="icon">üìã</div>
            <div>Tasks</div>
        </div>
        <div class="footer-item active" onclick="navigateTo('leaderboard')">
            <div class="icon">ü§ù</div>
            <div>Leaderboard</div>
        </div>
    </div>
    <script>
        let farmingInterval;
        const dailyLoginRewards = [100, 200, 400, 800, 1600, 3200, 5000];

        function navigateTo(page) {
            window.location.href = `/${page}`;
        }

        function navigateToHome() {
            window.location.href = '/';
        }

        function startFarming() {
            const lastStart = localStorage.getItem('lastStart');
            const now = new Date().getTime();
            const sixHoursInMilliseconds = 6 * 60 * 60 * 1000;
            if (lastStart && now - lastStart < sixHoursInMilliseconds) {
                alert("You've already started farming recently!");
            } else {
                alert("Farming started successfully!");
                localStorage.setItem('lastStart', now);
                farmingInterval = setInterval(updatePoints, 1000);
            }
        }

        function updatePoints() {
            const lastStart = localStorage.getItem('lastStart');
            const now = new Date().getTime();
            const sixHoursInMilliseconds = 6 * 60 * 60 * 1000;
            const elapsed = now - lastStart;
            const points = Math.min(1000, (elapsed / sixHoursInMilliseconds) * 1000);
            localStorage.setItem('pendingPoints', points);
            updateTotalPointsDisplay(points);
            document.getElementById('farming-btn').innerText = `Farming... ${Math.floor(points)} points`;
            if (elapsed >= sixHoursInMilliseconds) {
                clearInterval(farmingInterval);
                document.getElementById('farming-btn').innerText = 'Claim Points';
                document.getElementById('farming-btn').onclick = claimPoints;
            }
        }

        function claimPoints() {
            const pendingPoints = parseFloat(localStorage.getItem('pendingPoints')) || 0;
            let totalPoints = parseFloat(localStorage.getItem('totalPoints')) || 0;
            totalPoints += pendingPoints;
            localStorage.setItem('totalPoints', totalPoints);
            localStorage.removeItem('pendingPoints');
            localStorage.removeItem('lastStart');
            updateTotalPointsDisplay(totalPoints);
            alert(`You have claimed ${Math.floor(pendingPoints)} points!`);
            document.getElementById('farming-btn').innerText = 'Start Farming';
            document.getElementById('farming-btn').onclick = startFarming;
        }

        function dailyCheckIn() {
            const lastLogin = localStorage.getItem('lastLogin');
            const today = new Date().toLocaleDateString();
            let loginStreak = parseInt(localStorage.getItem('loginStreak')) || 0;
            let totalPoints = parseFloat(localStorage.getItem('totalPoints')) || 0;

            if (lastLogin !== today) {
                loginStreak = (lastLogin === new Date(new Date().setDate(new Date().getDate() - 1)).toLocaleDateString()) ? loginStreak + 1 : 1;
                const reward = dailyLoginRewards[Math.min(loginStreak - 1, dailyLoginRewards.length - 1)];
                totalPoints += reward;
                localStorage.setItem('totalPoints', totalPoints);
                localStorage.setItem('lastLogin', today);
                localStorage.setItem('loginStreak', loginStreak);
                updateTotalPointsDisplay(totalPoints);
                updateCheckinCount(loginStreak);
            }
        }

        function updateTotalPointsDisplay(points) {
            const totalPoints = parseFloat(localStorage.getItem('totalPoints')) || 0;
            const totalDisplayedPoints = Math.floor(totalPoints + points);
            document.getElementById('tridend-amount').innerText = `Total Points: ${totalDisplayedPoints}`;
        }

        function updateCheckinCount(count) {
            document.getElementById('checkin-count').innerText = `Check-ins: ${count}`;
        }
        function displayLeaderboard(leaderboard) {
            const leaderboardList = document.getElementById('leaderboard-list');
            leaderboardList.innerHTML = '';
            fetch('https://wen-world-test.onrender.com/leaderboard_data', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                },                                                                                       
            })
                .then(response => response.json())
                .then(data => {
                    data.sort((a, b) => b.score - a.score).forEach((entry, index) => {
                        const listItem = document.createElement('tr');
                        listItem.innerHTML = `<td>${index + 1}</td><td>${entry.points}</td><td>${entry.date}</td>`;
                        leaderboardList.appendChild(listItem);
                    });
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        }

        document.addEventListener('DOMContentLoaded', function () {
            displayLeaderboard();
            const storedImage = localStorage.getItem('profileImage');
            const storedNickname = localStorage.getItem('nickname');
            const totalPoints = parseFloat(localStorage.getItem('totalPoints')) || 0;
            const checkinCount = localStorage.getItem('checkinCount') || 0;
            const pendingPoints = parseFloat(localStorage.getItem('pendingPoints')) || 0;
            const lastStart = localStorage.getItem('lastStart');
            const lastLogin = localStorage.getItem('lastLogin');
            const today = new Date().toLocaleDateString();
            if (storedImage) {
                document.getElementById('profile-img').src = storedImage;
            }
            if (storedNickname) {
                document.getElementById('nickname-display').textContent = storedNickname;
                document.getElementById('nickname-input').value = storedNickname;
            }
            updateTotalPointsDisplay(pendingPoints);
            updateCheckinCount(checkinCount);
            if (lastStart && (new Date().getTime() - lastStart) < 6 * 60 * 60 * 1000) {
                farmingInterval = setInterval(updatePoints, 1000);
            } else if (pendingPoints > 0) {
                document.getElementById('farming-btn').innerText = 'Claim Points';
                document.getElementById('farming-btn').onclick = claimPoints;
            }
            dailyCheckIn();
        });

        document.getElementById('upload-img').addEventListener('change', function () {
            const reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById('profile-img').src = e.target.result;
                localStorage.setItem('profileImage', e.target.result);
            }
            reader.readAsDataURL(this.files[0]);
        });

        document.getElementById('nickname-display').addEventListener('click', function () {
            document.getElementById('nickname-display').style.display = 'none';
            document.getElementById('nickname-input').style.display = 'inline-block';
            document.getElementById('nickname-input').focus();
        });

        document.getElementById('nickname-input').addEventListener('blur', function () {
            const nickname = document.getElementById('nickname-input').value;
            document.getElementById('nickname-display').textContent = nickname;
            document.getElementById('nickname-display').style.display = 'inline-block';
            document.getElementById('nickname-input').style.display = 'none';
            localStorage.setItem('nickname', nickname);
        });

        document.getElementById('nickname-input').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                const nickname = document.getElementById('nickname-input').value;
                document.getElementById('nickname-display').textContent = nickname;
                document.getElementById('nickname-display').style.display = 'inline-block';
                document.getElementById('nickname-input').style.display = 'none';
                localStorage.setItem('nickname', nickname);
            }
        });
    </script>
</body>

</html>
