{% extends "layout.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/leaderboard.css') }}">
<div class="header">
    RANK
</div>
<p class="rank_id">
    <span style="color: gray;">You rank is</span>
    <span id="total_rank">---</span>
</p>
<button id="info-button">i</button>
<div class="leaderboard-container">
    <div class="tabs">
        <div class="tab active" onclick="showTab('high-scores')">HIGH SCORES</div>
        <div class="tab tab-right" onclick="showTab('total-points')">TOTAL POINTS</div>
    </div>
    <div class="game-stats">
        <div id="high-scores" class="tab-content active">
            <div id="high-scores-list">
                <!-- High scores data will be appended here -->
            </div>
        </div>
        <div id="total-points" class="tab-content">
            <div id="total-points-list">
                <!-- Total points data will be appended here -->
            </div>
        </div>
    </div>
</div>
<script src="{{url_for('static', filename='js/leaderboard.js')}}"></script>
{% endblock %}
